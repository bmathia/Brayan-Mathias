{% extends "baseapp/base.html" %}
{% block body-block %}
<div class="container">
  <div class="jumbotron mt-4" style="background-color:#d6f9ff">
    <h1 class="posttitle loader">{{post.title}}</h1>
      <p>{{ post.text|safe|linebreaksbr }}</p>
        {% if user.is_authenticated %}
          <a class="btn btn-dark" href="{% url 'pictures:post_edit' pk=post.pk %}">Edit</a>
          <a class="btn btn-danger" href="{% url 'pictures:post_remove' pk=post.pk %}">Delete</a>
        {% endif %}
    </div>
</div>
{% endblock %}
